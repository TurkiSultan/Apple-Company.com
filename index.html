<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Apple company</title>
</head>
<body>
    <div class="container ">
        <center>
            <div class="card p-3 mb-4 mt-3 p bg-dark col-12">
                مرحبا بكم في متجر مبيعات 
          و أقساط شركة أبل
          </div>
        </center>
    </div>
    <div class="container ">
      <div class="card p-3 bg-dark text-light" dir="rtl">
        <form class="row g-3">
           
            <div class="col-md-12 col-lg-6 ">
                <label for="inputCity" class="form-label">الإسم رباعي <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="inputCity">
              </div>
            <div class="col-md-12 col-lg-6">
                <label for="inputCity" class="form-label">المدينة<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="inputCity">
              </div>

              <div class="col-12 col-lg-6">
                <label for="inputAddress" class="form-label">الموقع<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>

            <div class="col-md-12 col-lg-6">
              <label for="inputPassword4" class="form-label">رقم الهاتف<span style="color: red;">*</span></label>
              <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            
            <div class="col-12 col-lg-6">
              <label for="inputAddress2" class="form-label">نوع الجهاز<span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="inputAddress2" required>
            </div>
           
            <div class="col-md-12 col-lg-6">
              <label for="inputState" class="form-label">اختر هديتك<span style="color: red;">*</span></label>
              <select id="inputState" class="form-select" required>
                <option selected>ساعة</option>
                <option>سماعة</option>
              </select>
            </div>


            <div class="col-12 col-lg-6">
                <label for="inputAddress2" class="form-label">إسم البنك<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="inputAddress2" required >
              </div>

            <div class="col-12 col-lg-6">
                <label for="inputAddress2" class="form-label">إسم مستخدم الحساب<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="inputAddress2" required>
              </div>

              <div class="col-md-12 col-lg-6">
                <label for="inputPassword4" class="form-label">كلمة المرور<span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="inputPassword4" required>
              </div>

            
              <p>يتم التواصيل خلال الساعات المقبلة وينم مراجعة الطلب</p>


            <div class="col-12 col-lg-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    موافقة علي الطلب
                </label>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <button type="submit" class="btn btn-primary">إرسال</button>
            </div>
          </form>
      </div>
    </div>

      <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
